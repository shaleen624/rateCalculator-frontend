<!-- Product Details Popup -->
<app-product-details-popup
  [product]="selectedProduct"
  [productFields]="productFields"
  *ngIf="isPopupOpen"
  (closeProductDetails)="closeProductDetails()">
</app-product-details-popup>
<div class="container">
  <div class="mt-2">
    <button class="btn btn-sm btn-outline-primary" (click)="openProductDetails()">Add New Product</button>
  </div>
<table class="table">
  <thead>
    <tr>
      <ng-container *ngFor="let field of productFields">

        <th *ngIf="field.required">{{ field.label }}</th>
      </ng-container>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <ng-container *ngFor="let field of productFields">
        <td *ngIf="field.required">{{ product[field.name] }}</td>
      </ng-container>
      <td>
        <button class="btn btn-sm btn-outline-primary mb-1" (click)="openProductDetails(product)">View</button>
        <button class="btn btn-sm btn-outline-danger mb-1" (click)="deleteProduct(product)">X</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
